{%load static%}
<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/header.css' %}" />
    <link rel="stylesheet" href="{% static '/css/bootstrap-datetimepicker.css'%}"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

    {% block css %}{% endblock %}

    </head>
    <body style="padding-top:70px;">
        {% block header %}{% endblock %}
            <div class="container" id="content" style="padding-bottom:75px;">
                {% block content %}{% endblock %}

                </div>
            </div>

            
    </body>
    <footer style="background-color:#222328; height:250px; display:flex; align-items:flex-end;">
        <p style="color:#FFF; text-align:center;width:100%;"><strong>Coded By YoannDqr</strong></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static '/js/jcookie.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/moment.js'%}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap-datetimepicker.js'%}"></script>
    <script>
        $(document).ready(function(){
            $("#content").css('min-height', $(window).height() - $("footer").height());
        });
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    {% block script %}{% endblock %}
</html>
