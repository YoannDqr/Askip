<div id="settings-content-{{ content.pk }}" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <center><h4 class="modal-title">Parametres</h4></center>
            </div>
            <div class="modal-body">


                <form id="modify-content-form" pk="{{ content.pk }}" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="hidden" name="change_content" value="{{ content.pk }}">
                    <input type="hidden" name="old_type" value="{% if content.image %}img{% else %}text{% endif %}">
                    <input style="display:none;" type="file" class="change-img" pk="{{ content.pk }}" name="img"/>

                    {%  if description.fusion %}
                    <input type="hidden" pk="{{ content.pk }}" value="1" name="fusion">
                    {% endif %}


                    <div class="form-group change-text" pk="{{ content.pk }}" style="display:none;padding-top:20px;">
                        <label>Nouveau text</label>
                        <textarea name="text" class="form-control"></textarea>
                    </div>

                    <div class="form-group change-position" pk={{ content.pk }} style="display:none;padding-top:20px;">
                        <label>Nouvelle position</label>
                        <input name="position" class="form-control"  type="number"/>
                    </div>

                    <div class="change-css" style="display:none;" pk="{{ content.pk }}">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-9 col-md-offset-1">
                                    <label>Taille de la police</label>
                                    <input type="number" class="form-control" name="fontsize" placeholder="{{ content.fontsize }}"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-9 col-md-offset-1">
                                    <label>Alignement du texte</label>
                                    <select class="form-control" name="fontalign">
                                        {% if content.fontalign %}
                                        <option value="{{ content.fontalign }}">{{ content.fontalign }}</option>
                                        {% else %}
                                        <option value="NC">Alignemment du texte</option>
                                        {% endif %}
                                        {% for style in fontalign %}
                                        {% if style != content.fontalign %}
                                        <option value="{{ style }}">{{ style }}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>


                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4 col-md-offset-1" style="display:inline-block;">
                                    <label>Marge droite</label>
                                    <input name="padding_right" type="number" class="form-control" placeholder="{{ content.padding_right }}"/>
                                </div>
                                <div class="col-md-4 col-md-offset-1" style="display:inline-block;" >
                                    <label>Marge gauche</label>
                                    <input name="padding_left" type="number" class="form-control" placeholder="{{ content.padding_left }}"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4 col-md-offset-1" style="display:inline-block;">
                                    <label>Marge haut</label>
                                    <input name="padding_top" type="number" class="form-control" placeholder="{{ content.padding_top }}"/>
                                </div>
                                <div class="col-md-4 col-md-offset-1" style="display:inline-block;">
                                    <label>Marge bas</label>
                                    <input name="padding_bottom" type="number" class="form-control" placeholder="{{ content.padding_bottom }}"/>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <center><button style="display:none;" pk="{{ content.pk }}" class="btn btn-default validate">Valider</button></center>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
